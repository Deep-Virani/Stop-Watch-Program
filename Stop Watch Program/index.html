<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime"> 00 : 00 : 00</h1>
        <div class="button">
            <img src="images/stop.jpg" onclick="WatchStop()">
            <img src="images/start.jpg" onclick="WatchStart()">
            <img src="images/reset.jpg" onclick="WatchReset()">
        </div>
    </div>
    <script>
        let[seconds, minuts, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;

        function stopwatch(){
            seconds++;
            if(seconds == 60)
            {
                seconds = 0;
                minuts++;

                if(minuts == 60)
                {
                    minuts = 0;
                    hours++;
                }
            }

            let h = hours < 10 ? "0" + hours : hours;
            let m = minuts < 10 ? "0" + minuts : minuts;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h +" : "+ m +" : "+ s;
        }

        function WatchStart(){
            if(timer !== null)
            {
                clearInterval(timer);
            }

            timer = setInterval(stopwatch,1000);
        }

        function WatchStop(){
            clearInterval(timer);
        }

        function WatchReset(){
            clearInterval(timer);
            [seconds, minuts, hours] = [0,0,0];
            displayTime.innerHTML = "00 : 00 : 00";
        }

    </script>
</body>
</html>
